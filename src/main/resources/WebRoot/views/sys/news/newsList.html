<div class=" box-body col-md-12">
    <!-- 面包屑 -->
    <div class="panel panel-default crumbs_box">
        <div class="panel-body clearfix">
            <p class="pull-left crumbs">
            	<i class="iconfont">&#xe690;</i>当前位置：
                <span>系统管理</span><span> > </span><span>法规与标准管理</span>
            </p>
            <div class="pull-right">
            	<button id="sys_news_add" type="button"  class="btn btn-origin eleNone"   onclick="addNews()"><i class="iconfont ml0 mr5">&#xe61e;</i>添加</button>
            	<button id="sys_news_deletes" type="button"  class="btn btn-danger eleNone"   onclick="deleteNewsArr()"><i class="iconfont ml0 mr5">&#xe60d;</i>批量删除</button>
            	<button id="sys_news_check" type="button"  class="btn btn-origin eleNone"   onclick=checkNewsArr("2")><i class="iconfont ml0 mr5">&#xe61e;</i>审核通过</button>
            	<button id="sys_news_check" type="button"  class="btn btn-origin eleNone"   onclick=checkNewsArr("3")><i class="iconfont ml0 mr5">&#xe61e;</i>审核不通过</button>
            	
            </div>
        </div>
    </div>
    <!-- 表格 -->
    <div class="panel panel-default content">
        <div class="panel-body">
            <div class="col-lg-12 col-md-12 col-sm-12 no-padding clearfix">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 no-padding w-20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding">
                        <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4 no-padding text-right" >
                            <label class="">标题</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pr0">
                            <input id="tnTitle" type="text" class="form-control " placeholder="请输入标题，支持模糊匹配">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 no-padding w-20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding">
                        <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4 no-padding text-right" >
                            <label class="">类型</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pr0">
                           	<select name="tnType" id="tnType" class="form-control">
								<option value="">全部</option>
								<option value="1">法律法规</option>
								<option value="2">标准规范</option>
							</select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 no-padding w-20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding">
                        <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4 no-padding text-right" >
                            <label class="">审核状态</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pr0">
                            <select name="tnCheckstatue" id="tnCheckstatue" class="form-control">
								<option value="">全部</option>
								<option value="1">未审核</option>
								<option value="2">审核通过</option>
								<option value="3">审核不通过</option>
							</select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 no-padding w-20">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding">
                        <div class="col-lg-4 col-md-4 col-sm-4  col-xs-4 no-padding text-right" >
                            <label class="">置顶状态</label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pr0">
                            <select name="tnIstop" id="tnIstop" class="form-control">
								<option value="">全部</option>
								<option value="0">未置顶</option>
								<option value="1">置顶</option>
							</select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right pull-right no-padding">
           			<button type="button"  class="btn btn-success  btn-search"  onclick="initNewsTable()">查询<i class="iconfont  iconfont1">&#xea1b;</i></button>
           		</div>
               
            </div>
             <table class="table text-center  table-bordered" id="dataTable">  
            </table>  
        </div>
    </div>
</div>
