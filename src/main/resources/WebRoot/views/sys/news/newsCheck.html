<div class=" box-body col-md-12">
    <!-- 面包屑 -->
    <div class="panel panel-default crumbs_box">
        <div class="panel-body clearfix">
            <p class="pull-left crumbs">
            	<i class="iconfont">&#xe690;</i>当前位置：
                <span>系统管理</span><span> > </span><span>法规与标准管理</span><span> > </span><span>修改</span>
            </p>
            <div class="pull-right"></div>
        </div>
    </div>
    <!-- 添加表单 -->
    <div class="panel panel-default content">
		<div class="panel-body pt50">
			<form class="form-horizontal" role="form" id="dataForm">
			<input type="hidden" class="form-control left" name="tnId" id="tnId">
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">标题<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<input type="text" class="form-control  required"  disabled  name="tnTitle" id="tnTitle"   placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">来源</label>
					<div class="col-sm-4">
						<input type="text" class="form-control " disabled name="tnSource" id="tnSource"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					
					<label for="" class="col-sm-2 control-label">类型<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<select name="tnType" id="tnType" class="form-control required" disabled>
							<option value="1">法律法规</option>
							<option value="2">标准规范</option>
						</select>
					</div>
					<label for="" class="col-sm-2 control-label">作者</label>
					<div class="col-sm-4">
						<input type="text" class="form-control " disabled  name="tnAuthor" id="tnAuthor"   placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label" id="regionLabel">发布时间<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<input type="text" disabled name="tnPosttime"  id="tnPosttime" class="form-control required mydatetime"  placeholder="发布时间">
					</div>
					<!-- <label for="" class="col-sm-2 control-label">校核人</label>
					<div class="col-sm-4">
						<input type="text" class="form-control " disabled   name="tnCheckperson" id="tnCheckperson"   placeholder="">
					</div> -->
					<label for="" class="col-sm-2 control-label">是否置顶<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<label class="radio-inline no-padding mr20 ml20">
        				<input type="radio"  value="1" id="" disabled name="tnIstop" class="mt10">置顶</label>
    					<label class="radio-inline no-padding">
        				<input type="radio" checked value="0" disabled id="" name="tnIstop" class="mt10">不置顶</label>							
					</div>
				</div>
				<div class="form-group">
					
					
					<label for="" class="col-sm-2 control-label">附件</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" disabled name="tnTbNewsFiles" id="tnTbNewsFiles"  placeholder="">
						<label id="tnfOldname"></label>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">正文<span style="color: red;">*</span></label>
					<div class="col-sm-10">
						<!-- 加载编辑器的容器 -->
						<script id="tnContent" name="tnContent" type="text/plain">
        					请输入正文内容
    					</script>
					</div>
				</div>
				
			</form>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-success mr10 "  onclick="checkNews(2)">审核通过</button>
         		<button type="button" class="btn btn-danger mr10" onclick="checkNews(3)">审核不通过</button>
            	<button class="btn btn-default p6-25"  onclick="backNews()">取消</button>
			</div>
			
		</div>
	</div>
</div>
