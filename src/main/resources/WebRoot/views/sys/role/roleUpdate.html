<div class=" box-body col-md-12">
    <!-- 面包屑 -->
    <div class="panel panel-default crumbs_box">
        <div class="panel-body clearfix">
            <p class="pull-left crumbs">
            	<i class="iconfont">&#xe690;</i>当前位置：
                <span>系统管理</span><span> > </span><span>角色管理</span><span> > </span><span>修改</span>
            </p>
            <div class="pull-right"></div>
        </div>
    </div>
    <!-- 添加表单 -->
    <div class="panel panel-default content">
		<div class="panel-body pt50">
			<form class="form-horizontal" role="form" id="dataForm">
			<input type="hidden" class="form-control left" name="srId" id="srId">
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">角色名称<span style="color: red;">*</span></label>

						<input type="text" class="form-control left required"  maxlength="20" name="srName" id="srName"  placeholder="">

				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">描述</label>
					<div class="col-sm-8">
						<input type="text" class="form-control left" name="srDesc" id="srDesc" maxlength = "50"  placeholder="">
					</div>
				</div>
				
				<div class="form-group"  style="position:relative">
					<label for="" class="col-sm-3 control-label">功能权限</label>
					<div class="col-sm-8">
						<input id="srSmNames" class="form-control" type="text" readonly value="" style="cursor:pointer !important;width: 100%" onclick="showMenu();"     >
						<input name="srSmIds" id="srSmIds"  hidden="hidden">
						
					</div>
					<div class="menuContent" id="menuContent"  style="display:none;left: 26%;top: 32px;position: absolute;z-index: 100;overflow-y: scroll;overflow-x: auto;border: 1px solid #ccc;min-width: 326px;background: #fff;max-height: 300px;">
		                <ul class="treeDemo ztree" id="moduleTree" >
		                </ul>
		            </div>
				</div>
				
	            
				<div class="form-group"  style="position:relative">
					<label for="" class="col-sm-3 control-label">一张图权限</label>
					<div class="col-sm-8">
						<input id="srSyNames" class="form-control" type="text" readonly value="" style="cursor:pointer !important;width: 100%" onclick="showMenu2();"     >
						<input name="srSyIds" id="srSyIds"  hidden="hidden">
						
					</div>
					<div class="menuContent" id="menuContent2"  style="display:none;left: 26%;top: 32px;position: absolute;z-index: 100;overflow-y: scroll;overflow-x: auto;border: 1px solid #ccc;min-width: 326px;background: #fff;max-height: 300px;">
		                <ul class="treeDemo ztree" id="yztTree" >
		                </ul>
		            </div>
				</div>
				
				
				
			</form>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="udpateRole()">提交</button>
            	<button class="btn btn-default p6-25"  onclick="backRole()">取消</button>
			</div>
		</div>
	</div>
