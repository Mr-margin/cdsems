<div class=" box-body col-md-12">
    <!-- 面包屑 -->
    <div class="panel panel-default crumbs_box">
        <div class="panel-body clearfix">
            <p class="pull-left crumbs">
            	<i class="iconfont">&#xe690;</i>当前位置：
                <span>系统管理</span><span> > </span><span>系统通知</span><span> > </span><span>添加</span>
            </p>
            <div class="pull-right"></div>
        </div>
    </div>
    <!-- 添加表单 -->
    <div class="panel panel-default content">
		<div class="panel-body pt50">
			<form class="form-horizontal" role="form" id="dataForm">
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">通知标题<span style="color: red;">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control left required" name="tmTitle" id="tmTitle" minlength="0" maxlength="200" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">通知用户<span style="color: red;">*</span></label>
					<div class="col-sm-8">
						<select name="tmSuIds" id="tmSuIds" class="form-control selectpicker" multiple data-live-search="true">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">过期时间<span style="color: red;">*</span></label>
					<div class="col-sm-8">
						<input type="text" name="tmDeadtime"  id="tmDeadtime" class="form-control required mydatetime"  placeholder="过期时间">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">通知内容<span style="color: red;">*</span></label>
					<div class="col-sm-8">
						<textarea  wrap="hard" class="form-control required" rows="3" name="tmContent" id="tmContent"></textarea>
					</div>
				</div>
				
				
			</form>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="addMessage()">提交</button>
            	<button class="btn btn-default p6-25"  onclick="backMessage()">取消</button>
			</div>
		</div>
	</div>
</div>
