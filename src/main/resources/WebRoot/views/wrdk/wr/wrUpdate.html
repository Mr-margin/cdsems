<div class=" box-body">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left">
            	<i class="iconfont">&#xe690;</i>当前位置：
            	<span>污染地块</span><span> > </span><span>基础信息</span><span> > </span><span>编辑</span>
            </p>
        	<div class="pull-right"></div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body pt50">
         	<form class="form-horizontal  col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" role="form" id="dataForm">
         		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">地块名称<span style="color: red;">*</span></label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control required"   name="massifName"  id="massifName">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label"  >地块编码<span style="color: red;">*</span></label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control  required massifCode"   name="massifCode"  id="massifCode"  maxlength="50">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">污染地块地址</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"  name="massifAddress"  id="massifAddress" >
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">占地面积（平方米）</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control left "  maxlength="50" name="massifCovered" id="massifCovered"  autocomplete="off"  placeholder="">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">区县</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<select id="countyCode"  class="form-control"  name="countyCode"  maxlength="50">
					    		<option value="">请选择</option>
					    	</select>
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">是否污染</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<select id="massifPollute"  class="form-control"  name="massifPollute"   maxlength="50">
								<option value="是">是</option>
								<option value="否">否</option>
					    	</select>
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">所处阶段</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<select id="massifStage"  class="form-control"  name="massifStage"   maxlength="50">
								<option value="疑似地块">疑似地块</option>
								<option value="初步调查">初步调查</option>
					    		<option value="详细调查">详细调查</option>
					    		<option value="风险评估">风险评估</option>
					    		<option value="风险管控">风险管控</option>
					    		<option value="土壤修复与治理">土壤修复与治理</option>
					    		<option value="土壤修复与治理评估">土壤修复与治理评估</option>
					    	</select>
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">风险级别</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="riskLevel"  id="riskLevel"  maxlength="50">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">地块四周范围</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="massifAroundArea"  id="massifAroundArea">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">污染地块中心经度</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="number" class="form-control valid" maxlength="12" name="massifLongitude" id="massifLongitude"  oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off" placeholder="" aria-invalid="false">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">污染地块中心纬度</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="number" class="form-control valid" maxlength="12" name="massifLatitude" id="massifLatitude" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off" placeholder="" aria-invalid="false">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 mb0">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">坐标说明</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="coordinateDescription"  id="coordinateDescription">
						</div>
         			</div>
         			<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">企业名称</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="enterpriseName"  id="enterpriseName">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">法人代表</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="legalRepresentative"  id="legalRepresentative"  maxlength="50">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 mb0">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">工商营业执照</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="businessLicense"  id="businessLicense">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 mb0">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">邮政编码</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"  name="postalCode"  id="postalCode"  maxlength="50">
						</div>
         			</div>
         			<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">使用权单位联系人</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="accessUnitContacts"  id="accessUnitContacts"  maxlength="50">

						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">使用权单位联系电话</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control left " oninput="value=value.replace(/[^\d\-]/g,'')" maxlength="11" name="accessUnitPhone" id="accessUnitPhone"  autocomplete="off"  placeholder="">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
         				<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">联系传真</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"  name="contactFacsimile"  id="contactFacsimile"   maxlength="50">
						</div>
         			</div>
         			<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">电子邮箱</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="email" class="form-control left email" name="mailbox" id="mailbox"  placeholder="">
						</div>
         			</div>
         			<!--<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">-->
         				<!--<label for="" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 control-label">传真</label>-->
						<!--<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">-->
							<!--<input type="text" class="form-control"  name="fax"  id="fax"  maxlength="50" >-->
						<!--</div>-->
         			<!--</div>-->
         		</div>
         	</form>
         	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
         		<button class="btn btn-warning mr10 p6-25"  onclick="updateDk()">修改</button>
            	<button class="btn btn-default p6-25"  onclick="back()">取消</button>
			</div>
    	</div>
	</div>
</div>
