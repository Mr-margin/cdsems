<div class=" box-body">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left">
            	<i class="iconfont">&#xe690;</i>当前位置：
            	<span>污染地块</span><span> > </span><span>初步调查</span><span> > </span><span>编辑</span>
            </p>
        	<div class="pull-right"></div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body pt50">
         	<form class="form-horizontal  col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" role="form" id="dataForm">
         		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         			<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
         				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">污染地块名称<span style="color: red;">*</span></label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<select id="massif_name"  class="form-control"  name="massif_name" ></select>
						</div>
         			</div>
         			<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
         				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">标题<span style="color: red;">*</span></label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control required"   name="preliminaryTitle"  id="preliminaryTitle">
						</div>
         			</div>
					<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">是否污染</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<select id="massifPollute"  class="form-control"  name="massifPollute"  maxlength="50">
								<option value="是">是</option>
								<option value="否">否</option>
							</select>
						</div>
					</div>
         			<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
         				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">公示网址</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="preliminaryWebsite"  id="preliminaryWebsite">
						</div>
         			</div>
         			<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
         				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">编制单位</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control"   name="preliminaryCompilingUnit"  id="preliminaryCompilingUnit">
						</div>
         			</div>
         			<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
         				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">编制时间</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input type="text" class="form-control mydatetime"   name="preliminaryCompilingTime"  id="preliminaryCompilingTime"  maxlength="10">
						</div>
         			</div>
         			<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
         				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">调查报告</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  daoru">
							<input type="text" class="form-control input_text pull-left"  name="investigationReportPath"  id="investigationReportPath"> 
                            <button class="btn btn-default input_sub">选择文件</button>
                            <input id="file0" type="file" class="input_file" contenteditable="false" onchange="document.getElementById('investigationReportPath').value=this.value"  >
						</div>
         			</div>
         			<div class="form-group col-lg-9 col-md-9 col-sm-9 col-xs-9">
         				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">检测报告</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  daoru">
							<input type="text" class="form-control input_text pull-left"  name="testReportPath"  id="testReportPath"> 
                            <button class="btn btn-default input_sub">选择文件</button>
                            <input id="file1" type="file" class="input_file" contenteditable="false" onchange="document.getElementById('testReportPath').value=this.value"  >
						</div>
         			</div>
         		</div>
         	</form>
         	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="updateInvest()">修改</button>
            	<button class="btn btn-default p6-25"  onclick="back()">取消</button>
			</div>
    	</div>
	</div>
</div>
