<div class=" box-body  col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left"><i class="iconfont">&#xe690;</i><span>污染地块</span><span> > </span><span>效果评估</span></p>
        	<div class="pull-right">
        		<button id="xgpg_add" type="button"  class="btn btn-origin mr10 eleNone"   onclick="addEffect()"><i class="iconfont ml0 mr5">&#xe61e;</i>添加</button>
        		<button id="xgpg_deteleBatch" type="button"  class="btn btn-danger eleNone"  onclick="deleteEffect()"><i class="iconfont ml0 mr5">&#xe60d;</i>批量删除</button>
        	</div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body">
            <div class="clearfix">
	            <div class="col-lg-12 col-md-12 col-sm-12 no-padding">
					<!-- 查询条件 -->
					<!-- 查询条件最多显示三个超出显示在折叠窗里 -->
					<div class="col-lg-12 col-md-12 col-sm-12 no-padding clearfix">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 form-group no-margin w-20 no-padding">
							<div class="form-group col-lg-12 col-md-12 col-sm-12  no-padding">
								<div class="col-lg-5 col-md-5 col-sm-5  col-xs-5 no-padding text-right " >
									<label class="">污染地块名称</label>
								</div>
								<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 pr0">
									<input  type="text" class="form-control "   id="massifName">
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 form-group no-margin w-20 no-padding" >
							<div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding">
								<div class="col-lg-5 col-md-5 col-sm-5  col-xs-5 no-padding text-right" >
									<label class="">区县</label>
								</div>
								<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 pr0">
									<select id="countyCode"  class="form-control"  >
										<option value="">请选择</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 form-group no-margin w-20 no-padding">
							<div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding">
								<div class="col-lg-5 col-md-5 col-sm-5  col-xs-5 no-padding text-right" >
									<label class="">污染地块地址</label>
								</div>
								<div class="col-lg-7 col-md-7 col-sm-7 col-xs-76 pr0">
									<input  type="text" class="form-control "   id="massifAddress">
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 w-20 no-padding"  style="width:31% !important;">
							<div class="form-group col-lg-12 col-md-12 col-sm-12 no-padding">
								<div class="col-lg-3 col-md-3 col-sm-3  col-xs-3 no-padding text-right" >
									<label class="">占地面积</label>
								</div>
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 pr0">
									<div class="input-group">
                                        <input type="text" class="form-control left " oninput="value=value.replace(/[^\d\-]/g,'')" maxlength="50" name="massifCovered" id="massifCovered"  autocomplete="off"  placeholder="平方米">
                                        <span class="input-group-addon" style="background-color:white;border: 0px solid #ccc; ">-</span>
                                        <input type="text" class="form-control left " oninput="value=value.replace(/[^\d\-]/g,'')" maxlength="50" name="massifCovered1" id="massifCovered1"  autocomplete="off"  placeholder="平方米">
                                    </div>
								</div>
							</div>
						</div>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-right pull-right no-padding">
							<button type="button"  class="btn btn-success  btn-search"  onclick="search()">查询<i class="iconfont  iconfont1">&#xea1b;</i></button>
						</div>
		            <table class="table table-bordered  " id="dataTable"> </table>  
	            </div>
	    	</div>
    	</div>
	</div>
</div>
