<div class=" box-body">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left">
            	<i class="iconfont">&#xe690;</i>当前位置：
            	<span>重点行业企业</span><span> > </span><span>迁移信息</span><span> > </span><span>添加</span>
            </p>
        	<div class="pull-right"></div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body pt50">
         	<form class="form-horizontal  col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" role="form" id="dataForm">
         		<div class="form-group">
					<label for="" class="col-sm-2 control-label">所属企业<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<select class="form-control selectpicker" data-live-search="true" name="COMPANY_ID" id="COMPANY_ID"></select>
					</div>
					<label for="" class="col-sm-2 control-label">土壤质地<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<input type="text" class="form-control left required" maxlength="10"  name="SOIL_TEXTURE" id="SOIL_TEXTURE"  autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">地面覆盖<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<input type="text" class="form-control left required" maxlength="50" name="GROUND_COVERAGE" id="GROUND_COVERAGE"  autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">土壤分层<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<input type="text" class="form-control left required" maxlength="10"  name="SOIL_LAYER" id="SOIL_LAYER"  autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">地下水深埋（m）</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="DEPTH" id="DEPTH" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">地下水渗透特性</label>
					<div class="col-sm-4">
						<select class="form-control" name="PERMEABILITY" id="PERMEABILITY">
           					<option value="砾砂土及以上">砾砂土及以上</option>
           					<option value="粗砂土、中砂土及细砂土">粗砂土、中砂土及细砂土</option>
           					<option value="粉砂土及以下">粉砂土及以下</option>
           					<option value="不确定">不确定</option>
           				</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">降雨量</label>
					<div class="col-sm-4">
					  <input type="number" class="form-control" maxlength="12" name="PRECIPITATION" id="PRECIPITATION" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">是否属于碦斯特地貌</label>
					<div class="col-sm-4">
						<select class="form-control" name="LANDFORM" id="LANDFORM">
							<option value="是">是</option>
							<option value="否">否</option>
						</select>
					</div>
				</div>
         	</form>
         	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="add()">添加</button>
            	<button class="btn btn-default p6-25"  onclick="back()">取消</button>
			</div>
    	</div>
	</div>
</div>
