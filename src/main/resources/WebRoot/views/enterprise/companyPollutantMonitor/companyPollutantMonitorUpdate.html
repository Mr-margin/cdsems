<div class=" box-body">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left">
            	<i class="iconfont">&#xe690;</i>当前位置：
            	<span>重点行业企业</span><span> > </span><span>特征污染物监测</span><span> > </span><span>修改</span>
            </p>
        	<div class="pull-right"></div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body pt50">
         	<form class="form-horizontal  col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" role="form" id="dataForm">
         		<input type="hidden" name="ID" id="ID" value="">
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">所属企业<span style="color: red;">*</span></label>
					<div class="col-sm-7">
						<select class="form-control selectpicker" data-live-search="true" name="COMPANY_ID" id="COMPANY_ID"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">污染物<span style="color: red;">*</span></label>
					<div class="col-sm-7">
						<select class="form-control selectpicker" data-live-search="true" name="POLLUTANT_ID" id="POLLUTANT_ID"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">监测时间<span style="color: red;">*</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control date_day left required" maxlength="50" name="MONITOR_TIME" id="MONITOR_TIME" readonly="readonly" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">监测值<span style="color: red;">*</span></label>
					<div class="col-sm-7">
						<input type="number" class="form-control required" maxlength="12" name="MONITORING_VALUE" id="MONITORING_VALUE" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
         	</form>
         	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="update()">提交</button>
            	<button class="btn btn-default p6-25"  onclick="back()">取消</button>
			</div>
    	</div>
	</div>
</div>
