	<script type="text/javascript">
	//初始化日历框
	function init_date(){
		//初始化日视图
		$('.date_day').datetimepicker({ 
			language:  'zh-CN',  //日期
	        weekStart: 1,
	        todayBtn:  1,
	        autoclose: 1,
	        todayHighlight: 1,
	        startView: 2,
	        minView: 2,
	        forceParse: 0,
			format:'yyyy-mm-dd'
		});
		//初始化月视图
		$('.date_month').datetimepicker({ 
			language:  'zh-CN',  //日期
	        weekStart: 1,
	        todayBtn:  1,
	        autoclose: 1,
	        todayHighlight: 1,
	        startView: 2,
	        minView: 2,
	        forceParse: 0,
			format:'yyyy-mm'

		});
			//初始化年视图
		$('.date_year').datetimepicker({ 
			language:  'zh-CN',  //日期
	        weekStart: 1,
	        todayBtn:  1,
	        autoclose: 1,
	        todayHighlight: 1,
	        startView: 2,
	        minView: 2,
	        forceParse: 0,
			format:'yyyy'
		});
	}
