<div class=" box-body">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left">
            	<i class="iconfont">&#xe690;</i>当前位置：
            	<span>重点行业企业</span><span> > </span><span>敏感受体信息</span><span> > </span><span>修改</span>
            </p>
        	<div class="pull-right"></div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body pt50">
         	<form class="form-horizontal  col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" role="form" id="dataForm">
         		<input type="hidden" name="ID" id="ID" value="">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">所属企业<span style="color: red;">*</span></label>
					<div class="col-sm-6">
						<select class="form-control selectpicker" data-live-search="true" name="COMPANY_ID" id="COMPANY_ID"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">人口数量</label>
					<div class="col-sm-6">
						<input type="number" class="form-control left" maxlength="10" name="POPULATION" id="POPULATION" oninput="value=value.replace(/[^\d]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">敏感目标分布</label>
					<div class="col-sm-6">
						<input type="text" class="form-control left" maxlength="50" name="TARGET_DISTRIBUTION" id="TARGET_DISTRIBUTION"  autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">地下水用途</label>
					<div class="col-sm-6">
						<select class="form-control" name="GROUNDWATER_USE" id="GROUNDWATER_USE">
							<option value="饮用或生活用水">饮用或生活用水</option>
							<option value="水源保护">水源保护</option>
							<option value="食品加工">食品加工</option>
							<option value="农业灌溉">农业灌溉</option>
							<option value="工业用途">工业用途</option>
							<option value="不开发">不开发</option>
							<option value="不确定">不确定</option>
						</select>
					</div>
				</div>
         	</form>
         	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="update()">提交</button>
            	<button class="btn btn-default p6-25"  onclick="back()">取消</button>
			</div>
    	</div>
	</div>
</div>
