<div class=" box-body">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left">
            	<i class="iconfont">&#xe690;</i>当前位置：
            	<span>重点行业企业</span><span> > </span><span>自行监测</span><span> > </span><span>添加</span>
            </p>
        	<div class="pull-right"></div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body pt50">
         	<form class="form-horizontal  col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" role="form" id="dataForm">
         		<div class="form-group">
					<label for="" class="col-sm-2 control-label">所属企业<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<select class="form-control selectpicker" data-live-search="true" name="COMPANY_ID" id="COMPANY_ID"></select>
					</div>
					<label for="" class="col-sm-2 control-label">监测时间<span style="color: red;">*</span></label>
					<div class="col-sm-4">
						<input type="text" class="form-control date_day left required" maxlength="10"  name="MONITOR_TIME" id="MONITOR_TIME" readonly="readonly" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">PH值</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="PH" id="PH" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">镉(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="CD" id="CD" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">汞(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="HG" id="HG" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">铅(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="PB" id="PB" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">砷(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="ARSENIC" id="ARSENIC" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">铬(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="CR" id="CR" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">铜(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="CU" id="CU" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-2 control-label">锌(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="ZN" id="ZN" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">镍(mg/kg)</label>
					<div class="col-sm-4">
						<input type="number" class="form-control" maxlength="12" name="NI" id="NI" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
         	</form>
         	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="add()">添加</button>
            	<button class="btn btn-default p6-25"  onclick="back()">取消</button>
			</div>
    	</div>
	</div>
</div>
