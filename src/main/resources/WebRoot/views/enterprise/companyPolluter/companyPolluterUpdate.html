<div class=" box-body">
    <!-- 面包屑 -->
    <div class="panel panel-default  crumbs_box">
        <div class="panel-body  clearfix">
            <p class="crumbs  pull-left">
            	<i class="iconfont">&#xe690;</i>当前位置：
            	<span>重点行业企业</span><span> > </span><span>污染源信息</span><span> > </span><span>修改</span>
            </p>
        	<div class="pull-right"></div>
        </div>
    </div>
    <div class="panel panel-default  content">
        <div class="panel-body pt50">
         	<form class="form-horizontal  col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" role="form" id="dataForm">
         		<input type="hidden" name="ID" id="ID" value="">
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">所属企业<span style="color: red;">*</span></label>
					<div class="col-sm-3">
						<select class="form-control selectpicker" data-live-search="true" name="COMPANY_ID" id="COMPANY_ID"></select>
					</div>
					<label for="" class="col-sm-3 control-label">生产区面积(㎡)</label>
					<div class="col-sm-3">
						<input type="number" class="form-control left" maxlength="10"  name="PRODUCTION_AREA" id="PRODUCTION_AREA" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">储存区面积(㎡)</label>
					<div class="col-sm-3">
						<input type="number" class="form-control left" maxlength="12" name="STORAGE_AREA" id="STORAGE_AREA" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-3 control-label">废水治理区面积(㎡)</label>
					<div class="col-sm-3">
						<input type="number" class="form-control left" maxlength="12"  name="WATER_TREATMENT_AREA" id="WATER_TREATMENT_AREA" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">固体废物贮存或处置区面积(㎡)</label>
					<div class="col-sm-3">
						<input type="number" class="form-control" maxlength="12" name="SOLID_DISPOSAL_AREA" id="SOLID_DISPOSAL_AREA" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-3 control-label">污染区域总面积(㎡)</label>
					<div class="col-sm-3">
						<input type="number" class="form-control left " maxlength="12" name="POLLUTER_AREA" id="POLLUTER_AREA" oninput="value=value.replace(/[^\d\.]/g,'')" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">主要产品和原料</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" maxlength="100" name="PRODUCT" id="PRODUCT" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-3 control-label">废气排放和处理</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" maxlength="100" name="GAS_TREATMENT" id="GAS_TREATMENT" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">废水排放和处理</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" maxlength="100" name="WATER_TREATMENT" id="WATER_TREATMENT" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-3 control-label">固体废物排放和处理</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" maxlength="100" name="SOLID_TREATMENT" id="SOLID_TREATMENT" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">管道或地下设施泄露</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" maxlength="100" name="LEAK" id="LEAK" autocomplete="off"  placeholder="">
					</div>
					<label for="" class="col-sm-3 control-label">污染事故</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" maxlength="100" name="ACCIDENT" id="ACCIDENT" autocomplete="off"  placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-3 control-label">污染痕迹</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" maxlength="100" name="TRACE" id="TRACE" autocomplete="off"  placeholder="">
					</div>
				</div>
         	</form>
         	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center  mt50">
         		<button class="btn btn-warning mr10 p6-25"  onclick="update()">提交</button>
            	<button class="btn btn-default p6-25"  onclick="back()">取消</button>
			</div>
    	</div>
	</div>
</div>
