<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>成都市土壤环境综合管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="css/plugins/bootstrap-table/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- alifonts -->
    <link href="css/aliFont/iconfont.css" rel="stylesheet">
    <!-- 自定义 -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="js/plugins/swal/sweetalert2.css" rel="stylesheet">
    <link href="css/measure.css" rel="stylesheet">
</head>
<body>
	<div class="loginBoxing">
		<h1></h1>
		<div class="loginContent">
<!-- 			<form role="form"> -->
			  	<div class="col-lg-12  col-md-12  col-sm-12  form-group">
				    <div  class="col-lg-12  col-md-12  col-sm-12">
				    	<span class="iconfont">&#xe623;</span>
			    		<input type="text" class="form-control" id="suUsername" name="suUsername" placeholder="用户名">
				    </div>
				    <span class="username_tip text-red"></span>
				</div>
				<div class="col-lg-12   col-md-12  col-sm-12   form-group">
				    <div  class="col-lg-12   col-md-12  col-sm-12">
				    	<span class="iconfont">&#xe63b;</span>
			    		<input type="password" class="form-control" id="suPassword" name="suPassword" placeholder="密码">		
				    </div>
				    <span class="password_tip text-red"></span>
				</div>
				<div class="col-lg-12   col-md-12  col-sm-12   form-group clearfix">
					<div  class="col-lg-12   col-md-12  col-sm-12 col-xs-12">
					    <div  class="col-lg-9   col-md-9  col-sm-9 col-xs-9 pl0">
					    	<span class="iconfont"  style="top:14px;left:14px">&#xe60e;</span>
				    		<input type="text" class="form-control" id="checkCode" name="checkCode" placeholder="验证码">
					    </div>
					    <div  class="col-lg-3   col-md-3  col-sm-3  col-xs-3 text-right no-padding">
					    	<img src="checkCode/getCheckCode" class="imgcode" id="checkCodeImg">
					    </div>
					 </div>
				    <span class="password_tip text-red"></span>
				</div>
				<div class="col-lg-12   col-md-12  col-sm-12 p0-30">
			  		<button  onclick="login()"></button>
				</div>
<!-- 			</form> -->
		</div>
		<div class="footer text-center">
			建设单位：成都市环境保护信息中心
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="js/plugins/es6-promise.auto.js"></script>
	<script type="text/javascript" src="js/plugins/swal/sweetalert2.min.js"></script>
</body>
</html>
