	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header  no-border">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
	            </div>
	            <div class="modal-body">
	            	<form class="form-horizontal" role="form" id="dataForm">
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">旧密码<span style="color: red;">*</span></label>
							<div class="col-sm-8">
								<input type="password" class="form-control left required " minlength="6" maxlength="16"  name="suPassword" id="suPassword"  placeholder="请输入旧密码">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">新密码<span style="color: red;">*</span></label>
							<div class="col-sm-8">
								<input type="password" class="form-control left required suPassword" minlength="6" maxlength="16"  name="newSuPassword" id="newSuPassword"  placeholder="请输入新密码">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">确认密码<span style="color: red;">*</span></label>
							<div class="col-sm-8">
								<input type="password" class="form-control left required suPassword" minlength="6" maxlength="16"  name="newSuPassword2" id="newSuPassword2"  placeholder="请输入新密码">
							</div>
						</div>
					</form>
	            </div>
	            <div class="modal-footer  no-border"  style="text-align:center">
	            	<button type="button" class="btn btn-primary" onclick="updateSuPassword()">提交更改</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal"  style="padding: 6px 26px;">取消</button>
	                
	            </div>
	        </div><!-- /.modal-content -->
	   </div><!-- /.modal -->
